<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    function outer(){
    	//함수 안에서 만들어진 변수는 지역변수 
    	//지역변수는 자신의 블록 내부에서만 사용이 가능
    	var n = 1;
    	document.write("<h2>n:" + n + "</h2>");
    }
    //함수를 호출 
    outer();
    //이 문장은 에러- 만들지 않은 변수를 사용  
    //n = n + 1;  블록 내부에서만 사용이 가능하기 때문에 바깥에서는 고칠 수 없다.
    outer()
    
    //closure를 이용해서 함수 외부에서 함수 내부의 데이터 변경하기 
    function closure(){
    	var n = 1;
    	//내부 함수를 만들어서 리턴 
    	//내부 함수는 외부함수의 데이터를 전부 사용 가능 
    	return function(){
    		document.write("<h2>클로저 n:" + "</h2>");
    		n = n + 1;
    	}
    }
    
    //외부 함수를 호출해서 변수에 결과를 저장 
    //r에는 함수가 저장
    var r = closure();
    r();
    r();
    
    
    
</script>
</head>
<body>

</body>
</html>
