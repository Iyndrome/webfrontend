<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 객체</title>
<script>
     //객체를 생성 
     var phone1 = {"name":"인수정", "phone":"01012349876"};
     //객체가 가지고 있는 속성을 호출 
     console.log(phone1.name);
     document.write(phone1["phone"])
     //없는 속성을 호출하면 undefined
     console.log(phone1.address);
     
     //객체에 속성을 추가 
     phone1.disp = function(){
    	 alert("추가된 함수 - 메소드")
     }
     //메소드를 호출 
     phone1.disp()
     
     function person(name, phone, address){
    	 //this가 사용되었으므로 생성자 함수입니다. 
    	 this.name = name;
    	 this.phone = phone;
    	 this.address = address;
     }
     
     var person1 = new person("in", "01012349876", "서울시 관악구 신림동");
     var person2 = new person("dean", "01098761234", "서울시 관악구 구로동");
     
     console.log(person1.name);
     
     //객체의 모든 속성을 순회 
     //객체가 소유한 내용을 확인하고자 할 때 이용
     for(attr in person2){
    	 console.log(attr + ":" + person2[attr]);    	 
     }  
     
     //자바스크립트에서 배열은 속성이름이 숫자로 된 객체로 취급됩니다. 
     var ar = ["소녀시대", "에이핑크", "다이나믹듀오"];
     //자바스크립트에서는 idx에 인덱스가 대입됩니다. 
     for(idx in ar){
    	 console.log(idx + ":" + ar[idx])
     }
     
</script>

</head>
<body>

</body>
</html>
