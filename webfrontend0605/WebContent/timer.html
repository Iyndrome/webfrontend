<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머</title>

<script>
    setInterval(function(){
    	console.log("타이머");
    }, 1000);
</script>
</head>
<body>
     <img src="images/미란이1.jpg" width="256", heigth="256" id="image"/>
</body>

<script>
    //브라우저 정보 및 플랫폼 정보 출력
    //alert(navigator.userAgent)
    
    //이미지 파일 이름 배열 
    var ar = ["미란이1.jpg", "미란이2.jpg", "미란이3.jpg", "미란이4.jpg"]
    //img 태그 찾아오기
    var image = document.getElementById("image");
    //인덱스 변수 
    var idx = 0;
    setInterval(function(){
    	/*
    	idx = idx + 1;
    	image.src = "images/" + ar[idx % ar.length]
    	*/
    	
    	//0.0 ~ 1.0 사이의 숫자를 받아서 곱하기 100
        idx = Math.random() * 100;
    	//소수를 버리고 배열의 개수로 나머지를 구함 
    	idx = Math.floor(idx) % ar.length;
    	//이미지 소스 설정 
    	image.src = "images/미란이" + ar[idx];
    }, 1000);
        
 

</script>
</html>
